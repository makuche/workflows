name: Run unit tests
on:
    push:
        branches:
            - "master"
    pull_request:
        branches:
             "master"
jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.11, 3.12]
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install pytest
              run: |
                python m pip install --upgrade pip
                pip install pytest
            - name: Run tests
              run: pytest run-tests.yml